<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="A nostalgic look back to the days of Saturday afternoons glued to the Ceefax Football Videprinter.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="http://www.ceefaxvideprinter.com">
    <meta property="og:site_name" content="Ceefax Videprinter">
    <meta property="og:title" content="Ceefax Videprinter">
    <meta property="og:description" content="A nostalgic look back to the days of Saturday afternoons glued to the Ceefax Football Videprinter.">
    <meta property="og:image" content="http://www.ceefaxvideprinter.com/img/screenshot.png">
    <meta property="fb:app_id" content="1678132869136679">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@ceefax337">
    <meta name="twitter:title" content="Ceefax Videprinter">
    <meta name="twitter:description" content="A nostalgic look back to the days of Saturday afternoons glued to the Ceefax Football Videprinter.">
    <meta name="twitter:image" content="http://www.ceefaxvideprinter.com/img/screenshot.png">
    <title>Ceefax Videprinter</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
</head>
<body data-ng-app="CeefaxVideprinter">
    <div class="container">
        <header data-ng-controller="HeaderCtrl">
            <div class="top-bar">
                <span class="left">P<span ng-hide="PageNumberInputService.pageNumberInput.length > 0" ng-bind="PageData.pageNumber"></span><span ng-show="PageNumberInputService.pageNumberInput.length > 0"><span ng-bind="PageNumberInputService.pageNumberInput"></span><span ng-show="PageNumberInputService.pageNumberInput.length < 2">&nbsp;</span><span ng-show="PageNumberInputService.pageNumberInput.length < 3">&nbsp;</span></span>
                    CEEFAX 1
                </span>
                <span class="right date">
                    <span data-ng-controller="DateCtrl">{{ date | date: 'EEE d MMM' }}</span> <span class="time" data-ng-controller="TimeCtrl">{{ clock | date:'HH:mm/ss' }}</span>
                </span>
            </div>
            <div class="header-bar">
                <div class="logo">
                    <span class="logo-letter">C</span>
                    <span class="logo-letter">F</span>
                    <span class="logo-letter">X</span>
                </div>
                <div class="title-container"><span class="title">{{PageData.pageTitle}}</span></div>
            </div>
        </header>
        <main ui-view>

        </main>
    </div>
    <!-- Twitter button -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-71641891-1', 'auto');
        // pageview events are fired by individual page controllers
    </script>
</body>
</html>
